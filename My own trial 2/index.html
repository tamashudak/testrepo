<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger-Rendelés</title>
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3> Hamburger Rendelés</h3>
                <form class="form1">

                    <div class="form-group">
                        <label for="top-input">Feltét</label>
                        <input id="top-input" type="text" name="top-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="amount-input">Mennyiség</label>
                        <input id="amount-input" type="number" name="amount-input" class="form-control" value="1">
                        <small> "Minimum egy és maximum 10 termék vásárolható"</small>
                    </div>
                    <div class="form-group">
                          Fizetendő <span class="show-amount">0</span> Ft

                    </div>


                    <button onclick = "calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
